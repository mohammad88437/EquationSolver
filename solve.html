<html lang="fa">

        <div class="equation">

        </div>

        <button id="solve-equations">محاسبه</button>

        <h2>نتیجه:</h2>
        <p id="result"></p>
    </div>

    <script src="solve.js"></script> 

    <script src="lang.js"></script>
